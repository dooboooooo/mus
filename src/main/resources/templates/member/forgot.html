			color: #555;
		}

<script>
	//top앵커 시작
	$(document).ready(function() {
		$(window).scroll(function() {
			if ($(this).scrollTop() > 200) {
				$('.top').fadeIn();
			} else {
				$('.top').fadeOut();
			}
		}); //어느 정도 스크롤하여 밑으로 내려갔을 때 링크가 보이게 합니다.


		$('.top').click(function() {
			$('html, body').animate({
				scrollTop: 0
			}, 400);
			return false;
		});
	}); //클릭했을 때 스르륵 올라가도록 애니메이션 효과를 줍니다.
	//top앵커 끝

	//헤더
	// 펑션 실행전 y값을 prev 로 셋팅
	var prevScrollpos = window.pageYOffset;
	//onscroll 이벤트 사용하여 스크롤시 펑션 실행
	window.onscroll = function() {

		// current에 y값 넘김
		var currentScrollpos = window.pageYOffset;

		// prev가 current보다 크면 true, 스크롤을 올리면 true, prev의 초기값은 0
		if (prevScrollpos > currentScrollpos) {
			// 네비가 보임
			document.getElementById("ltbar").style.top = "0";
			// prev가 current보다 작으면 false, 스크롤을 내리면 false
		} else {
			// 네비가 안보임
			document.getElementById("ltbar").style.top = "-100px";
		}

		//prev 에 current 값 넘김, 현재의 좌표에서 변수 다시 초기화하고 여기서부터 다시 시작, 스크롤 할때마다 리셋
		prevScrollpos = currentScrollpos;

	}
	//헤더끝

</script>
