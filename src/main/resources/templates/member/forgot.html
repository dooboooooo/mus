<html layout:decorate="~{layout/basic.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>itc | 비밀번호 찾기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        @import url('https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0px solid;
        }

        img {
            width: 100px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.9rem;
            line-height: 1rem;
            color: #999;
            letter-spacing: 0.1px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Noto Sans KR', sans-serif;
        }

        h1 {
            font-size: 4rem;
            line-height: 4rem;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2.4rem;
            line-height: 2.4rem;
            text-transform: uppercase;
        }

        h3 {
            font-size: 1.4rem;
            line-height: 1.4rem;
        }

        h4 {
            font-size: 1.1rem;
            line-height: 1.1rem;
        }

        h5 {
            font-size: 0.7rem;
            line-height: 0.7rem;
        }

        a:link {
            color: #ddd;
            text-decoration: none;
        }

        a:visited {
            color: #555;
        }

        a:hover {
            color: #555;
        }

        a:active {
            color: #555;
        }

        ul li {
            list-style: none;
        }

        a.top {
            position: fixed;
            right: 5%;
            bottom: 100px;
            display: none;
            font-size: 1.5rem;
            color: #222;
            z-index: 99;
            background: #d9d2cd;
            padding: 10px 10px 10px 10px;
            border-radius: 50%;
        }

        .search {
            width: 25px;
            margin-bottom: 0px;
            filter: brightness(100) grayscale(0);
            opacity: .7;
        }

        .id_find {
            clear: both;
            width: 600px;
            padding: 11% 0 9% 0;
            margin: 0 auto;
        }

        .container {
            width: 65%;
            margin: 0 auto;
            position: relative;
        }

        .container section {
            padding: 4rem 0 8rem 0;
            display: flex;
            justify-content: space-between;
        }

        .container section h1 {
            font-weight: 400;
            color: #000;
        }

        .nav {
            padding-top: 30px;
            font-size: 1.5rem;
            font-weight: 500;
            position: absolute;
            top: 20%;
            right: 10%;
        }

        .nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover {
            border: none;
            border-bottom-color: transparent;
            color: #c80a1e;
        }

        .nav-tabs {
            border-bottom: none;
        }

        .inp_text {
            padding-bottom: 50px;
            width: 50%;
        }

        .inp_text .inp_comm {
            width: 23.125rem;
            height: 60px;
            line-height: 40px;
            display: block;
            letter-spacing: -0.6px;
            border-bottom: 1px solid #d6d6d6;
        }

        input::placeholder {
            color: #d6d6d6;
            font-weight: 300;
        }

        #home label, input, #menu1 label, input {
            display: block;
            color: #000;
        }

        /*인증번호 전송버튼*/
        #home> :nth-child(2), #menu1> :nth-child(2) {
            position: relative;
        }

        .btn {
            cursor: pointer;
            width: 200px;
            padding: 10px 0;
            border: 1px solid #000;
            border-radius: 0;
            color: #000;
            background: white;
            margin-left: 10px;
        }

        .btn:hover {
            background: black;
            color: white;
        }

        #home div, #menu1 div {
            text-align: center;
            padding: 50px 0;
            margin: 0 auto;
            left: 50%;
            margin-bottom: 50px;
        }

        #home .bt, #menu1 .bt {
            padding: 5px 100px;
            border: 1px solid #000;
            color: #000;
            font-size: 2rem;
            text-transform: uppercase;
            transition: .5s;
        }

        #home .bt:hover, #menu1 .bt:hover {
            background: #000;
            color: #fff;
        }

        #home ul {
            padding: 50px 0;
        }

        #home ul li {
            display: inline;
            color: #222;
            font-size: 1.3rem;
        }

        #home ul li a {
            padding: 0 10px;
            color: #222;
            font-size: 1.3rem;
        }

        #certifyCheck {
            cursor: pointer;
            width: 200px;
            padding: 10px 0;
            border: 1px solid #000;
            border-radius: 0;
            color: #000;
            background: white;
            display: block;
        }

        #certifyCheck:hover {
            background: black;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<div layout:fragment="content">
    <article class="pw_find">
        <div class="container">
            <section>
                <h1>PW 찾기</h1>
            </section>

            <div class="tab-content">
                <div class="tab-pane fade in active" id="home">

                    <form action="/member/forgot/mailSend" id="forgotForm" method="post">

                    </form>

                        </div>-->

                </div>
            </div>
        </div>
    </article>
