<!DOCTYPE html>
<html layout:decorate="~{layout/basic.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>공지사항 작성</title>
    <style>
        .div {
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .content-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .content-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .content-header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .content-body div {
            margin-bottom: 15px;
        }

        .content-body span, .file-container span {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            color: #555;
        }

        .content-body input, .content-body textarea {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        .content-body textarea {
            resize: none;
        }

        .button-container {
            margin-top: 20px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            background-color: #333333;
            color: white;
            cursor: pointer;
            width: 75px;
            height: 40px;
            margin-left: 10px;
        }

        .button-container button:hover {
            background-color: #000;
        }

        .file-container {
            margin-top: 20px;
            border-top: 2px solid #ddd;
        }

        .file-container > span {
            display: block;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .uploadResult {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .uploadResult > div {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .file-container img {
            max-width: 100px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }

        .file-container button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }

        .file-container button:hover {
            background-color: #5a6268;
        }

    </style>
</head>

<div layout:fragment="content">
    <div class="div">
        <div class="content-container">
            <div class="content-header">
                <h1>공지사항 작성</h1>
            </div>
            <div class="content-body">
                <form action="/notice/register" method="post">
                    <div>
                        <span>제목</span>
                        <input name="n_title" placeholder="제목을 입력하세요." type="text">
                    </div>

                    <div>
                        <span>내용</span>
                        <textarea name="n_content" placeholder="내용을 입력하세요." rows="5"></textarea>
                    </div>

                    <div th:with="username=${#authentication.principal.username}">
                        <span>작성자</span>
                        <input name="n_writer" placeholder="writer" th:value="${username}" readonly>
                    </div>

                    <div class="file-container">
                        <span>첨부파일</span>
                        <div class="uploadHidden">
                            <input multiple name="files" type="file" style="width: 100%">
                        </div>
                        <div class="uploadResult" style="flex-wrap: wrap;">
                            <!--첨부파일 미리보기 img-->
                        </div>
                    </div>

                    <div>
                        <div class="button-container">
                            <button class="submitBtn" type="submit">완료</button>
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div><!--end card body-->
        </div><!-- end col-->
    </div><!-- end row-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script th:inline="javascript">
        // const auth = [[${#authentication.principal}]]

        const errors = [[${errors}]]
        console.log(errors)
        let errorMsg = ''
        if (errors) {
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            alert(errorMsg)
        }

        const fileInput = document.querySelector("input[name='files']")
        fileInput.addEventListener("change", function (e) {
            debugger
            const formObj = new FormData();
            console.log(fileInput.files)
            const files = fileInput.files
            for (let i = 0; i < files.length; i++) {
                formObj.append("files", files[i]);
            }

            uploadToServer(formObj).then(result => {
                console.log(result)
                for (const uploadResult of result) {
                    showUploadFile(uploadResult)
                }
            }).catch(e => {
            })

        }, false)

        const uploadResult = document.querySelector(".uploadResult")

        function showUploadFile({uuid, fileName, link}) {
            const fileExtension = fileName.split('.').pop().toLowerCase(); // 확장자
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif']; // 이미지 확장자들
            let str = '';
            // 파일이 이미지인 경우에만 추가
            if (fileName && imageExtensions.includes(fileExtension)) {
                // 파일이름이 존재하고 && 이미지 확장자들에 현재 파일 확장자가 존재한다면(이미지라면)
                str = `<div class="fileDIV">
                        <div>
                            ${fileName}
                            <button onclick="removeFile('${uuid}', '${fileName}', this, event)">X</button>
                        </div>
                        <div>
                             <img src="/view/${link}" data-file="${uuid + "_" + fileName}" >
                        </div>
                    </div>`
                uploadResult.innerHTML += str
            } else {
                str = `<div class="fileDIV">
                        <div>
                            ${fileName}
                            <button onclick="removeFile('${uuid}', '${fileName}', this, event)">X</button>
                        </div>
                        <div>
                            <img th:src="@{/img/file-img/fileIMG.jpg}" data-file="${uuid + '_' + fileName}">
                        </div>
                    </div>`
                uploadResult.innerHTML += str
            }

        }

        function removeFile(uuid, fileName, obj, event) {
            debugger
            event.preventDefault(); // 위의 x 버튼의 type이 지정되어 있지 않아 자동으로 submit 되었다 !! 기존 이벤트 방지하는 이 줄의 코드를 넣어 기존 동작을 막고 다음 코드들을 진행하게 함으로 오류 해결 ...
            event.stopPropagation(); // 이벤트가 상위요소인 form 태그로 전달되는것을 방지한다.
            console.log(uuid)
            console.log(fileName)
            console.log(obj)

            const targetDiv = obj.closest(".fileDIV")
            console.log(targetDiv)

            removeFileToServer(uuid, fileName).then(data => {
                debugger
                console.log(data.result);
                if (data.result === "removed") {
                    debugger
                    alert("지워짐")
                    targetDiv.remove()
                } else {
                    alert("오류")
                }
            })
        }

        document.querySelector(".submitBtn").addEventListener("click", function (e) {
            debugger
            e.preventDefault()
            e.stopPropagation()

            const target = document.querySelector(".uploadHidden")
            const uploadFiles = uploadResult.querySelectorAll("img")
            let str = ''
            for (let i = 0; i < uploadFiles.length; i++) {
                const uploadFile = uploadFiles[i]
                const imgLink = uploadFile.getAttribute("data-file")
                str += `<input type='hidden' name='fileNames' value="${imgLink}">`
            }

            target.innerHTML = str;
            const formObj = document.querySelector("form");
            formObj.submit();
            formObj.reset();
        }, false)


    </script>
</div><!-- layout fragment end -->
