<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>공지사항</title>
</head>

<div layout:fragment="content">
    <div>
        <div>
            <div>
                <div>
                    <h1>공지사항 상세보기</h1>
                </div>
                <div>
                    <div>
                        <span>번호</span>
                        <input type="text" th:value="${dto.nno}" readonly>
                    </div>
                    <div>
                        <span>제목</span>
                        <input type="text" th:value="${dto.n_title}" readonly>
                    </div>

                    <div>
                        <span>내용</span>
                        <textarea rows="5" readonly>[[${dto.n_content}]]</textarea>
                    </div>

                    <div>
                        <span>작성자</span>
                        <input type="text" th:value="${dto.n_writer}" readonly>
                    </div>

                    <div>
                        <span>작성일</span>
                        <input type="text"
                               th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div>
                        <span>수정일</span>
                        <input type="text"
                               th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div th:with="user=${#authentication.principal}">
                        <div th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/notice/list}?${link}|">
                                <button type="button">List</button>
                            </a>
                            <div th:if="${user != null}">
<!--                                <a th:if="${user.username == dto.n_writer}" href="#">-->
<!--                                    &lt;!&ndash;                               th:href="|@{/board/modify(bno=${dto.bno})}&${link}|" >&ndash;&gt;-->
<!--                                    <button type="button">Modify(구현중)</button>-->
<!--                                </a>-->
                            </div>
                        </div>
                    </div>

                </div><!--end card body-->

                <div>
                    <span>첨부파일</span>
                    <div th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                        <div th:each="fileName: ${dto.fileNames}">
                            <span>[[${fileName}]]</span>
                            <img th:src="|/view/${fileName}|">
                            <button id="downloadFile" type="button" th:data-fn="${fileName}">다운로드</button>
                        </div>
                    </div>

                </div><!--end card-->
            </div><!-- end col-->
        </div><!-- end row-->

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--axios 사용-->
    <script th:src="@{/js/upload.js}"></script>
    <script th:inline="javascript">
        document.querySelector("#downloadFile").addEventListener("click", function (e) {
            debugger
            const target = e.target
            if (target.tagName !== 'BUTTON') {
                return
            }

            const fileName = target.getAttribute("data-fn")
            window.location.href = '/download/' + fileName;
        })

        $(document).ready(function() {
            debugger
            let member = [[${#authentication.principal}]]; // anonymousUser : 로그인 안한 사용자일 때
            let writer = [[${dto.n_writer}]];
            if(member !== "anonymousUser"){
                if(member.username === writer){
                    alert("내 게시물")
                    let aTag = $('<a>', {
                        href: '#',
                    });

                    let buttonTag = $('<button>', {
                        text: '수정(구현중)', // 버튼 텍스트 내용 지정
                        click: function() { // 클릭 이벤트 핸들러 지정
                            alert('Button clicked!');
                        }
                    });
                    aTag.append(buttonTag);
                }
                alert("로그인 했다.")
            } else {
                alert("로그인 안했다.")
            }

        });

    </script>
</div><!-- layout fragment end -->
