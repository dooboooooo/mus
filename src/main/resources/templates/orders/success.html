<!DOCTYPE html>
<html layout:decorate="~{layout/basic.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Title  -->
    <title>Amado - Furniture Ecommerce Template | 주문 </title>

    <!-- Core Style CSS -->
    <!--    <link rel="stylesheet" th:href="@{/css/core-style.css}">-->
    <style>
        .addressDiv {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .addressDiv h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .addressDiv_DivAddress {
            margin-bottom: 15px;
        }

        .addressDiv_DivAddress label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .addressDiv_DivAddress_Div {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* 상품 정보 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        /* 결제 정보 입력 폼 스타일 */
        #payment_info_area ul {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-bottom: 20px;
        }

        #payment_info_area li {
            margin-bottom: 10px;
        }

        #payment_info_area label {
            margin-right: 10px;
        }

        #btn_pay {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        #btn_pay:hover {
            background-color: #0056b3;
        }

        .payment-options {
            list-style-type: none;
            display: flex;
            padding: 0;
        }

        .payment-option {
            margin-right: 10px;
        }

        .payment-option label {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<div layout:fragment="content">
    <h1>주문 완료 !</h1>
    <h2 id="member"></h2>
    <h2>자세한 정보는 주문 상세 내역에서 조회 가능합니다.</h2>
    <div>
        <button>계속 쇼핑하기</button> <!--상품리스트로 연결예정-->
        <button>주문내역조회</button> <!--주문내역 조회 페이지 연결예정-->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            debugger
            const member = [[${#authentication.principal.username}]];
            let msgTag = $('#member');
            msgTag.text(member + "님, 주문해주셔서 감사합니다.");
        });
    </script>
</div>
