<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
</head>
<body>
<div>
    <div style="display: flex; align-items: center;">
        <h2>아이템 리스트</h2>
        <button class="registerBtn" onclick="addressRegister()" type="button">신규 배송지 등록 +</button>
    </div>
</div>

<div class="row mt-3">
    <form action="/admin/list" method="get">
        <div class="col">
            <input type="hidden" name="size" th:value="${itemPageRequestDTO.size}">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select class="form-select" name="type">
                        <option value="">---</option>
                        <option value="n" th:selected="${itemPageRequestDTO.type =='n'}">제목</option>
                        <option value="c" th:selected="${itemPageRequestDTO.type =='c'}">내용</option>
                        <option value="s" th:selected="${itemPageRequestDTO.type =='s'}">작성자</option>
                        <option value="nc" th:selected="${itemPageRequestDTO.type =='nc'}">제목 내용</option>
                        <option value="ncs" th:selected="${itemPageRequestDTO.type =='ncs'}">제목 내용 작성자</option>
                    </select>
                </div>
                <input type="text" class="form-control" name="keyword" th:value="${itemPageRequestDTO.keyword}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                    <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--  리스트가 출력될 부분 -->
<div th:each="itemDTO:${itemDTO.dtoList}" >
    <input type="hidden" th:value="${itemDTO.ino}">
    <div style="display: flex; align-items: center;">
        <h4 th:text="${itemDTO.i_name + ' (' + itemDTO.i_size + ')'}"></h4>

            <small>기본배송지</small><br>
    </div>
    <div>
        <button type="button" class="modifyBtn">수정</button> <!--onclick="addressModify()"-->
<!--        <button type="button" class="removeBtn" th:if="${itemDTO.i_color == 0}">삭제</button>-->
        <button type="button" class="selectBtn">선택</button>
    </div>
    <hr>
</div> <!-- foreach -->
</body>

<script>
    function addressRegister(){
        window.open('/admin/register', '신규 배송지', 'width=600,height=700,left=350,top=' + (screen.height - 1000) / 2);
        // 새 창으로 신규 배송지 추가 창을 띄운다.(top - 값이 높아질수록 위로)
    }



</script>
</html>
