<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이템 수정</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>아이템 수정</h2>
        </div>
    </div>

    <!-- 수정 폼 -->
    <form action="/admin/modify" method="post">
        <input type="hidden" name="ino" value="1"> <!-- 여기에 실제 아이템의 ID를 넣어야 함 -->
        <div class="mb-3">
            <label for="iName" class="form-label">상품명</label>
            <input type="text" class="form-control" id="iName" name="i_name" value="상품명">
        </div>
        <div class="mb-3">
            <label for="iPrice" class="form-label">상품 가격</label>
            <input type="number" class="form-control" id="iPrice" name="i_price" value="1000">
        </div>
        <div class="mb-3">
            <label for="iColor" class="form-label">색상</label>
            <input type="text" class="form-control" id="iColor" name="i_color" value="색상">
        </div>
        <div class="mb-3">
            <label for="iSize" class="form-label">사이즈</label>
            <input type="text" class="form-control" id="iSize" name="i_size" value="사이즈">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
       <!--<button type="delete" class="btn btn-primary">삭제</button>-->
    </form>
</div>

<!-- 부트스트랩 JS 추가 (선택사항) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
